<div class="container-fluid">
    <div class="row no-gutter ">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image rounded"></div>


        <!-- The content half -->
        <div class="col-md-6 bg-light rounded">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Split page!</h3>
                            <p class="text-muted mb-4">Create a login split page using Bootstrap 4.</p>
                            <form #loginForm="ngForm"  (ngSubmit)="login()">
                                <div class="form-group mb-3">
                                    <input #username="ngModel" id="inputEmail" type="text" [(ngModel)]="Data.userName" name="usrname" placeholder="USername/Email address" required autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                    <span *ngIf="username.errors?.required&&username.touched ">Username is invalid</span>
                                </div>
                                <div class="form-group mb-3">
                                    <input #password="ngModel" id="password" [(ngModel)]="Data.password" name="password" type="password" placeholder="Password" required class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    <span *ngIf="password.errors?.required&&password.touched ">Password is</span>
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                            </form>
                        </div>
                    </div>
                </div><!-- End -->

            </div>
        </div><!-- End -->

    </div>
</div>
